spring.application.name=backend

# Server Configuration
server.port=8080

# MQTT Configuration
mqtt.broker.url=tcp://broker.hivemq.com:1883
mqtt.client.id=auralink-backend-client
mqtt.topics=auralink/sensors,auralink/status

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
server.port=8080

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Logging
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.integration.mqtt=INFO

# Server timeout config
spring.mvc.async.request-timeout=30000
